<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
<h2>File Upload & Data Save Page</h2>

<form  th:action ="@{/uploadFile}" method = "POST" enctype = "multipart/form-data">
    <br /> <br />
    Please select a file to upload :
    <input type = "file" name = "file" value = "Browse File" /> <br /> <br />
    Press here to upload the file :
    <input type = "submit" value = "upload" /> <br /> <br />

    <h4 style="color: green"><p th:text="${message}"></p></h4> <br />

    Do you want to save excel data into database ? <a th:href="@{/saveData}"><b>Yes</b></a> &nbsp &nbsp <a th:href="@{/}"><b>No</b></a>
</form>
</body>
</html>
